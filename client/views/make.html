<div class="col-sm-6 col-sm-offset-3" style="margin-top:20px;">

    <div class="listElement">

        <div class="elementTitle">
            You can make your own <br>
            <span class="smallTitle">
                <span style="color:#9C27B0">F</span>
                <span style="color:#FFEB3B">o</span>
                <span style="color:#673AB7">o</span>
                <span style="color:#FF9800">d</span>
                <span>&nbsp</span>
                <span style="color:#F44336">P</span>
                <span style="color:#009688">a</span>
                <span style="color:#4CAF50">r</span>
                <span style="color:#BF360C">t</span>
                <span style="color:#E91E63">y</span>
            </span>
        </div>

        <div class="singleRow">
            <div class="label">Description</div>
            <div class="rowContent">
                <textarea class="form-control" rows="2" ng-model="desc" ></textarea>
            </div>
        </div>

        <div class="singleRow">
            <div class="label">Date</div>
            <div class="rowContent">
                <input class="form-control" type="text" show-button-bar="false" uib-datepicker-popup="yyyy/MM/dd" ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-click="open($event)"/>
            </div>
            <uib-timepicker class="time" ng-model="dt" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="false"></uib-timepicker>
        </div>

        <div class="singleRow">
            <div class="label">Place</div>
            <div class="rowContent">
                <input class="form-control" type="text" ng-model="place"/>
            </div>
        </div>

        <div class="singleRow">
            <div class="label">Entry fee</div>
            <div class="rowContent">
                <input class="form-control" type="text" ng-model="fee"/>
            </div>
        </div>

        <div class="singleRow">
            <div class="label">Max. participants limit</div>
            <div class="rowContent">
                <input type="number" class="form-control" ng-model="maxp"/>
            </div>
        </div>

        <div class="singleRow">
            <div class="label">Min. participants limit</div>
            <div class="rowContent">
                <input type="number" class="form-control" ng-model="minp"/>
            </div>
        </div>

        <div ng-if="ifError" class="alert alert-danger" role="alert">Please fill: {{errorMsg}}</div>

        <div type="submit" class="rootBtn infoBtn" ng-click="makeEvent()">Let it happen!</div>

    </div>
</div>
